{%extends 'layout.html'%}
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css'%}">
    <script  script="{% static 'js\bootstrap.bundle.min.js'%}"></script>
    
 </head>
<body>
    {% block content %}
    <div class="container  " style="background-color: rgb(233, 161, 198);">
        <form action="/docontact" method=""></form>

        <div class="row ">
            <div class="col-md-8 offset-md-2 ">
                <h1 class="text-center mb-2 ">Contact Us</h1>
                <form>
                    <div class="form-group ">
                        <label for="name ">Name</label>
                        <input type="text " class="form-control " id="name " placeholder="Your Name " required>
                    </div>
                    <div class="form-group ">
                        <label for="email ">Email</label>
                        <input type="email " class="form-control " id="email " placeholder="Your Email " required>
                    </div>
                    <div class="form-group ">
                        <label for="subject ">Subject</label>
                        <input type="text " class="form-control " id="subject " placeholder="Subject " required>
                    </div>
                    <div class="form-group ">
                        <label for="message ">Message</label>
                        <textarea class="form-control " id="message " rows="5 " placeholder="Your Message " required></textarea>
                    </div>
                    <button type="submit " class="btn btn-dark btn-block text-center ">Send Message</button>
                </form>

            </div>

                width="250 " height="250 " style="border:0; align-items: center; " allowfullscreen=" " loading="lazy " referrerpolicy="no-referrer-when-downgrade "></iframe>
        
        <pre>
            <span class="link">Purplle-<a href="#">rohithavemula14@gmail.com</a></span>
